<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="w-full h-screen p-4 bg-monitorblack" style="font-family: 'Departure', sans-serif;">
      <div class="grid grid-cols-8 auto-rows-auto gap-8 w-full h-full">
        <div class="relative row-span-2 col-span-8 bg-white">
          <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black"></span>
          <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black"></span>
          <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black"></span>
          <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black"></span>
          <span class="absolute bottom-0 left-0 w-full h-full border-2 border-dotted z-0 pointer-events-none"></span>
          <div class="flex items-center justify-center h-full">
            <button class="relative px-4 py-2 group">
              Home
              <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
              <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
              <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
              <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
          </button>
          <button class="relative px-4 py-2 group">
            About
            <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
            <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
            <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
            <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
        </button>
        <button class="relative px-4 py-2 group">
          Blog
          <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
          <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
          <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
          <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
      </button>
            <div class="relative group">
              <button class="relative px-4 py-2 group">
                Games
                <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
                <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
                <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
                <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
            </button>
              <div class="absolute left-0 mt-2 w-40 bg-white border border-gray-300 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                  <a href="./games/sudoku/index.html" class="relative block px-4 py-2 hover:bg-gray-100">
                    Online 3D Sudoku
                    <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
                <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
                <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
                <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black opacity-0 group-hover:opacity-100 transition-opacity"></span>
                  </a>
              </div>
          </div>
          </div>
        </div>

        <div class="relative col-span-2 row-span-2 bg-white" style="font-family: 'Departure', sans-serif;">
          <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black"></span>
          <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black"></span>
          <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black"></span>
          <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black"></span>
          <span class="absolute bottom-0 left-0 w-full h-full border-2 border-dotted z-0 pointer-events-none"></span>
          <div class="flex items-center justify-center h-full">
            <span id="name" class="text-5xl text-black">Sticks</span>
          </div>
        </div>

        <div class="relative col-span-4 row-span-8 bg-white">
          <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black"></span>
          <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black"></span>
          <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black"></span>
          <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black"></span>
          <span class="absolute bottom-0 left-0 w-full h-full border-2 border-dotted z-0 pointer-events-none"></span>
          AA
        </div>

        <div class="col-span-2 row-span-8 grid grid-rows-[auto_1fr] gap-4">
          <div class="relative bg-white aspect-square">
            <div id="p5-container" class="absolute w-full h-full"></div>
            <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black"></span>
            <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black"></span>
            <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black"></span>
            <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black"></span>
            <span class="absolute bottom-0 left-0 w-full h-full border-2 border-dotted z-0 pointer-events-none"></span>
          </div>
          
          <div class="relative bg-white flex-1">
            <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black"></span>
            <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black"></span>
            <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black"></span>
            <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black"></span>
            <span class="absolute bottom-0 left-0 w-full h-full border-2 border-dotted z-0 pointer-events-none"></span>
            BB
          </div>
        </div>

        <div class="col-span-2 row-span-6 grid grid-rows-[auto_1fr] gap-4">
          <div class="relative bg-white aspect-square">
            <img src="assets/pfp.png" alt="Description" class="w-full h-full object-cover">
            <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black"></span>
            <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black"></span>
            <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black"></span>
            <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black"></span>
            <span class="absolute bottom-0 left-0 w-full h-full border-2 border-dotted z-0 pointer-events-none"></span>
          </div>
          
          <div class="relative bg-white flex-1" style="font-family: 'Departure', sans-serif;">
            <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black"></span>
            <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black"></span>
            <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black"></span>
            <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black"></span>
            <span class="absolute bottom-0 left-0 w-full h-full border-2 border-dotted z-0 pointer-events-none"></span>
            <div class="flex items-center justify-center h-full">
              <span id="time" class="text-5xl text-black">12:00 PM</span>
            </div>
          </div>
        </div>

        <div class="relative row-span-2 col-span-8 bg-white">
          <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-black"></span>
          <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-black"></span>
          <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-black"></span>
          <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-black"></span>
          <span class="absolute bottom-0 left-0 w-full h-full border-2 border-dotted z-0 pointer-events-none"></span>
          CC
        </div>
      </div>
    </div>
  </body>
</html>
